<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<style>
		#box {
			text-align: center;
			background-color: #5522ff;
			width: 200px;
			height: 200px;
		}
	</style>
	<meta charset="UTF-8">
	<title>Desenvolvimento de Sistemas Web</title>
</head>
<body>
	<center>
		<input type="button" value="Esconder" id="hideButton"/>
		<input type="button" value="Mostrar" id="showButton"/>
		<br/><br/>
		<div id="box"></div>
	</center>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"
	 	  	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			crossorigin="anonymous">
	</script>

	<script>
		$('#hideButton').click(function(){
			$('#box').slideUp();
		});
		$('#showButton').click(function(){
			$('#box').slideDown();
		});
	</script>
</body>
</html>
